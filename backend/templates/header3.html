{% block title %} {% endblock %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Twitter</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Twitter</h1>
				<form method="post">
					<input type="text" name="search2" required>
					<input type="submit" value="Search">
				</form>
				{% if usr | length != 0 %}
				<table id="demo">
	{% for u in usr %}
	<a href="{{ url_for('hashtagssearch') }}">{{ u[0] }}</a>
	{% endfor %}
  </table>
  {% else %}
  <div id="demo" style="color: white;">No search results.</div>
  {% endif %}
	<ul>
	  <li><a href="#" class="ok">Search Options</a>
		<ul class="dropdown">
		  <li><a href="{{ url_for('home') }}">Search Users</a></li>
		  <li><a href="{{ url_for('home2') }}">Search Hashtags</a></li>
		</ul>
	  </li>
	</ul>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
                <a href="{{ url_for('posting') }}">Add Post</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
		</div>
	</body>
</html>
{% block content %} {% endblock %}
